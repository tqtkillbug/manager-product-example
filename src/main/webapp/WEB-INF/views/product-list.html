<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product management</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    // Sử dụng DNS Prefetch-->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <!--    // Sử dụng Preconnect-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <script type="text/javascript" src="resources/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="resources/js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.number.js"></script>

</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of products</h1>
            </div>
            <div class="col-sm-7">
                <a href="/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o"
                                                                            aria-hidden="true"></i> <span>Add New Product</span></a>

            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat: ${products}">
            <td class="text-center" th:text="${row.getId()}"></td>
            <td class="text-center" th:text="${row.getName()}"></td>
            <td  class="text-center" th:text="${row.getPrice()}"></td>
            <td  class=" text-center" th:text="${row.getQuantity()}"></td>
            <td class="text-center">
                <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip"  th:href="@{/edit-product/__${row.getId()}__}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger" title="Delete" data-toggle="tooltip" th:href="@{delete-product/__${row.getId()}__}">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript" src="resources/js/custom-validation.js"></script>
<script type="text/javascript" src="resources/js/app.js"></script>


</body>
</html>
